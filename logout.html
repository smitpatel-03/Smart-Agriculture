                <div class="container mt-3" 
             style="width: 700px;">
            <button type="button"

                    data-toggle="modal"

            </button>

                            <h5 class="modal-title">
                              Are you Sure?</h5>                              
                            <button type="button" 
                                    class="close" 
                                    data-dismiss="modal" 
                                    aria-label="Close" id="lgbtn">
                                <span aria-hidden="true">
                                  Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Logout
                        </div>
                        <div class="modal-footer">
                            <button type="button"
                                    class="btn btn-secondary" 
                                    data-dismiss="modal">
                              No</button>
                            <button type="button" 
                                    class="btn btn-primary">
                              Yes</button>
                        </div>
                    </div>
                </div>
